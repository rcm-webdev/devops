name: Backend CI

on:
  push:
    branches: [main]
    paths:
      - "backend/**"
  pull_request:
    branches: [main]
    paths:
      - "backend/**"

jobs:
  install:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: | # Cache both global npm cache and local node_modules
            ~/.npm
            backend/node_modules
          key: ${{ runner.os }}-backend-${{ hashFiles('backend/package-lock.json') }} # Cache key based on OS and dependencies
          restore-keys: | # Fallback keys if exact match isn't found
            ${{ runner.os }}-backend-

      - name: Install dependencies
        run: npm ci

  test:
    needs: install
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: | # Cache both global npm cache and local node_modules
            ~/.npm
            backend/node_modules
          key: ${{ runner.os }}-backend-${{ hashFiles('backend/package-lock.json') }} # Cache key based on OS and dependencies
          restore-keys: | # Fallback keys if exact match isn't found
            ${{ runner.os }}-backend-

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

  lint:
    needs: install
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: | # Cache both global npm cache and local node_modules
            ~/.npm
            backend/node_modules
          key: ${{ runner.os }}-backend-${{ hashFiles('backend/package-lock.json') }} # Cache key based on OS and dependencies
          restore-keys: | # Fallback keys if exact match isn't found
            ${{ runner.os }}-backend-

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint
